
<!DOCTYPE html>
<html>
<head>

<script src="js/account/easyResponsiveTabs.js" type="text/javascript"></script>
				<script type="text/javascript">
				 	addEventListener("load", function() {
				 		setTimeout(hideURLbar, 0); 
				 		}, false);
				 	
				 	function hideURLbar(){ 
				 			window.scrollTo(0,1); 
				 	}
				 	
					$(document).ready(function () {
						$('#horizontalTab').easyResponsiveTabs({
							type: 'default', //Types: default, vertical, accordion           
							width: 'auto', //auto or any width like 600px
							fit: true   // 100% fit in a container
						});
					});
				   </script>
</head>
<body>
	<h1>
	</h1>
			
<div class="main-content">
	<div class="sap_tabs">	
		<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
			  <ul>
				  <li class="resp-tab-item" id="tab_0_li" aria-controls="tab_item-0" role="tab"><span>登录</span></li>
			  	  <li class="resp-tab-item" id="tab_1_li" aria-controls="tab_item-1" role="tab"><span>注册</span></li>
				  
			  </ul>		
			<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
				<div class="facts">
					<div class="register">
						<input placeholder="邮箱" id="l_account" class="mail" name="account" type="text">									
						<input placeholder="密码" id="l_password" class="lock" name="password" type="password">										
						<div class="sign-up">
							<button class="sign-btn" id="login">登录</button>
						</div>
						<h3><a href="#"> Forgot Password</a></h3>
					</div>
				</div> 
			</div>	

			<div class="tab-2 resp-tab-content" aria-labelledby="tab_item-1">
				<div class="facts">
						<!--login1-->
						<div class="register">
							<input placeholder="邮箱地址" id="r_account" name="account" type="text" >									
							<input placeholder="密码" id="r_password" name="password" type="password">	
							<input placeholder="重复密码" id="r_confirm_password" name="confirmpassword" type="password">
							<div class="sign-up">
								<button class="sign-btn" id="signup">注册</button>
							</div>
						</div>
				</div>
			</div> 			        					            	      
			 	
		</div>	
		
	</div>
</div>
